<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tarjeta Digital - HGL</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #000;
      color: #FFD700;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .card {
      background: #111;
      border-radius: 15px;
      padding: 20px;
      text-align: center;
      max-width: 350px;
      box-shadow: 0px 0px 15px rgba(255, 215, 0, 0.6);
    }
    .logo {
      max-width: 120px;
      margin-bottom: 15px;
    }
    .name {
      font-size: 1.4em;
      font-weight: bold;
      margin: 10px 0;
    }
    .title {
      font-size: 1.1em;
      margin-bottom: 15px;
    }
    .contact {
      margin: 5px 0;
    }
    button {
      background: #FFD700;
      color: #000;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 15px;
    }
    #qrcode {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="card">
    <img src="LOGO DORADO FONDO BLANCO.jpg" alt="Logo HGL" class="logo">
    <div id="info">
      <div class="name">Cargando...</div>
      <div class="title"></div>
      <div class="contact"></div>
      <div class="contact"></div>
    </div>
    <button id="saveBtn">Guardar Contacto</button>
    <div id="qrcode"></div>
  </div>

  <script>
    async function cargarDatos() {
      const params = new URLSearchParams(window.location.search);
      const id = params.get("id") || "hernando"; // Por defecto Hernando

      const resp = await fetch("data.json");
      const data = await resp.json();

      const persona = data[id];
      if (!persona) {
        document.getElementById("info").innerHTML = "<p>No se encontró la tarjeta.</p>";
        return;
      }

      document.querySelector(".name").textContent = persona.nombre;
      document.querySelector(".title").textContent = persona.cargo;
      document.querySelectorAll(".contact")[0].textContent = "Tel: " + persona.telefono;
      document.querySelectorAll(".contact")[1].textContent = "Email: " + persona.correo;

      // Botón para descargar vCard
      document.getElementById("saveBtn").onclick = () => {
        window.location.href = persona.vcf;
      };

      // Generar QR con URL fija de GitHub Pages
      const urlBase = "https://tourismbattuta-cpu.github.io/tarjeta-digital/";
      new QRCode(document.getElementById("qrcode"), {
        text: urlBase + "?id=" + id,
        width: 128,
        height: 128
      });
    }

    cargarDatos();
  </script>
</body>
</html>

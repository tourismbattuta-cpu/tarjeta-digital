<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tarjeta Digital - Hernando Hernández</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #000000;
      color: #FFD700;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .card {
      background: #111111;
      border: 2px solid #FFD700;
      border-radius: 15px;
      padding: 20px;
      text-align: center;
      width: 350px;
      box-shadow: 0 0 15px rgba(255, 215, 0, 0.5);
    }
    .logo {
      width: 120px;
      margin-bottom: 15px;
    }
    h2 {
      margin: 10px 0 5px;
      color: #FFD700;
    }
    p {
      margin: 5px 0;
      color: #ffffff;
    }
    .btn {
      display: inline-block;
      margin-top: 15px;
      padding: 10px 20px;
      background: #FFD700;
      color: #000;
      font-weight: bold;
      border-radius: 8px;
      text-decoration: none;
      transition: 0.3s;
    }
    .btn:hover {
      background: #e6c200;
    }
    .qr {
      margin-top: 20px;
    }
    .qr img {
      width: 150px;
      height: 150px;
    }
  </style>
</head>
<body>
  <div class="card">
    <img src="LOGO DORADO FONDO BLANCO.jpg" alt="Logo HGL" class="logo">
    <h2>Hernando Hernández Chaparro</h2>
    <p><strong>Cargo:</strong> Gerente Comercial</p>
    <p><strong>Teléfono:</strong> +971 507813124</p>
    <p><strong>Correo:</strong> sales@hglenterprise.com</p>
    <p><strong>Empresa:</strong> HGL ENTERPRISE</p>

    <!-- Botón para descargar el contacto -->
    <a href="hernando.vcf" class="btn" download="Hernando_Hernandez.vcf" type="text/vcard">
      Guardar Contacto
    </a>

    <!-- QR que apunta directo al contacto en GitHub Pages -->
    <div class="qr">
      <img src="https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=https://tourismbattuta-cpu.github.io/tarjeta-digital/hernando.vcf" alt="QR Contacto">
    </div>
  </div>
</body>
</html>
